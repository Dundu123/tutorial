<div class="footer-widget">
       
	<h3 class="title">${properties.title}</h3>
	<ul data-sly-list.nav="${properties.navlist}">
	<sly data-sly-use.contentresurce="${nav}/jcr:content" />
		<li>
        <a href="${nav}.html">${contentresurce.jcr:title}</a>
        </li>
	</ul> 
    
   <div class="contact-info" data-sly-test="${properties.getintouch == 'true'}">
            <p>${properties.text}</p>
        <div class="social">
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
        </div>
   </div>
	
    
	<div class="newsletter" data-sly-test="${properties.newsletter == 'true'}">
		<p>
			${properties.text}
		</p>
		<form>
			<input class="form-control" type="email" placeholder="Your email here">
			<button class="btn">Submit</button>
		</form>
   </div>
    
</div>
